<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 40px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      background-color: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Student Grades</h1>

  <table>
    <tr>
      <th>No.</th>
      <th>Name</th>
      <th>Subject</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Maria Santos</td>
      <td>Mathematics</td>
      <td>90</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Juan Dela Cruz</td>
      <td>Science</td>
      <td>88</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Ana Lopez</td>
      <td>English</td>
      <td>95</td>
    </tr>
  </table>

  <a href="second.html">Go to Second Page â†’</a>

</body>
</html>
